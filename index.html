<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator JS V2 | W2 D3</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Tangerine" 
    rel="stylesheet">
    
    <script src="js/calculator.js"></script>

<body>
    <div class="container">
        <div class="casio">
            <form name="form">
                <input class="textview" id="textview" name="textview">
            </form>
            <div class="wrapperbuttons">
            <ul class="first">
                <li><input class="button" type="button" value="7" onclick="insert(7)"></li>
                <li><input class="button" type="button" value="8" onclick="insert(8)"></li>
                <li><input class="button" type="button" value="9" onclick="insert(9)"></li>
                <li><input class="button" type="button" value="C" onclick="clean()"></li>
                <li><input class="button backbtn" type="button" value="<" onclick="back()"></li>
            </ul>
            
            <ul class="second">
                <li><input class="button" type="button" value="4" onclick="insert(4)"></li>
                <li><input class="button" type="button" value="5" onclick="insert(5)"></li>
                <li><input class="button" type="button" value="6" onclick="insert(6)"></li>
                <li><input class="button" type="button" value="/" onclick="insert('/')"></li>
                <li><input class="button" type="button" value="x" onclick="insert('*')"></li>
            </ul>
            
            <ul class="third">
                <li><input class="button" type="button" value="1" onclick="insert(1)"></li>
                <li><input class="button" type="button" value="2" onclick="insert(2)"></li>
                <li><input class="button" type="button" value="3" onclick="insert(3)"></li>
                <li><input class="button" type="button" value="+" onclick="insert('+')"></li>
                <li><input class="button" type="button" value="-" onclick="insert('-')"></li>
            </ul>
            
            <ul class="fourth">
                <li><input class="button" type="button" value="0" onclick="insert(0)"></li>
                <li><input class="button" type="button" value="." onclick="insert('.')"></li>
                <li><input class="button" type="button" value="=" onclick="equal()"></li>
                <li><button class="casiofont" onclick="pushData()">save</button></li>
            </ul>
            </div>
